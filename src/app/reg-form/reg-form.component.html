<router-outlet></router-outlet>
<form [formGroup]="regForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="login" formControlName="login" />

      <div class="alert alert-danger"
          *ngIf="regForm.controls['login'].invalid && regForm.controls['login'].touched">
          Не указано имя
      </div>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="userEmail" />

      <div class="alert alert-danger"
          *ngIf="regForm.controls['userEmail'].invalid && regForm.controls['userEmail'].touched">
          Некорректный email
      </div>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input class="form-control" name="password" formControlName="password" />

    <div class="alert alert-danger"
        *ngIf="regForm.controls['password'].invalid && regForm.controls['password'].touched">
        Не меньше 6 символов
    </div>
</div>

  <div class="form-group">
      <button class="btn btn-lg btn-primary" (click)="addPhone()">
          Добавить телефон
      </button>
      <button class="btn btn-lg btn-primary " [disabled]="regForm.invalid">
          Отправить
      </button>
  </div>
</form>
