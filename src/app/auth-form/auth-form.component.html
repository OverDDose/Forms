<form [formGroup]="authForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
      <label>Имя</label>
      <input class="form-control" name="login" formControlName="login" />

      <div class="alert alert-danger"
          *ngIf="authForm.controls['login'].invalid && authForm.controls['login'].touched">
          Не указано имя
      </div>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input class="form-control" name="password" formControlName="password" />

    <div class="alert alert-danger"
        *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].touched">
        Не меньше 6 символов
    </div>
</div>

  <div class="form-group">
      <button class="btn btn-lg btn-primary" [disabled]="authForm.invalid">
          Войти
      </button>
  </div>
</form>
